<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dynamic Style Control Panel</title>
</head>
<body>
  <p id="sample">
    This is a sample paragraph. Use the controls to change its style.
  </p>

  <button type="button" id="bgBtn">Change Background Color</button>
  <button type="button" id="incBtn">Increase Font Size</button>
  <button type="button" id="centerBtn">Center Text</button>
  <button type="button" id="resetBtn">Reset Style</button>

  <script src="script.js"></script>
</body>
</html>
