<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User Card â€” Dashboard</title>

  <style>
   
    body {
      margin: 24px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #a4bde5;
      
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    
    .user {
      position: relative;               
      width: 320px;
      padding: 20px;                   
      box-sizing: border-box;
      border-radius: 12px;             
      background:#e6eefc; 
      border: 1px solid rgb(193, 193, 226);  
      text-align: center;
    }


    .user .pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 6px auto 12px auto;
      border: 3px solid rgba(255,255,255,0.8);
      box-shadow: 0 6px 18px rgba(12,32,56,0.06);
      background: #e6eefc;
    }

    .user .badge {
      position: absolute;  
      top: 10px;           
      right: 10px;         
      background: #28a745;  
      color: #fff;
      padding: 6px 10px;
      font-size: 12px;
      font-weight: 700;
      border-radius: 100px;  
      
    }

  </style>
</head>
<body>

  <div class="user" >

    <div class="badge" aria-hidden="true">Online</div>

  
    <img src="profile2.png" alt="User pic" class="pic"/>


    <h3 style="color: #0f2a44;">Md. Faysal Khan</h3>

    <!-- Short bio -->
    <p class="bio">Frontend engineer who loves clean UI, coffee, and weekend hikes.</p>
  </div>

</body>
</html>
