<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple News Portal Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="layout">
    <div class="box sidebar">
      <h3>Categories</h3>
      <p>World News</p>
      <p>Sports</p>
      <p>Technology</p>
    </div>

    <div class="box main">
      <h3>Main Article</h3>
      <p>
        This is the main news article area. Add your headlines and content here.
      </p>
    </div>

    <div class="box ads">
      <h3>Advertisements</h3>
      <p>Ad space 1</p>
      <p>Ad space 2</p>
    </div>
  </div>

</body>
</html>
