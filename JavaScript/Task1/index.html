<!DOCTYPE html>
<html>
    <head>
        <script src="script.js" defer></script>
        <title>Personal information</title>

    </head>

    <body>
        <form onsubmit="return formValidate()">
            <label for="nameTF">Full Name</label>
            <input type="text" id="nameTF">
            <span id="nameERR"></span><br>

            <label for="email">Email</label>
            <input type="text" id="email">
            <span id="emailERR"></span><br>

            <label for="passwordTF">Password</label>
            <input type="password" id="passwordTF">
            <span id="passwordERR"></span><br>

            <label for="Cpassword">Confirm password</label>
            <input type="password" id="Cpassword">
            <span id="CpasswordERR"></span><br>

            <label for="numberTF">Number</label>
            <input type="text" id="numberTF">
            <span id="numberERR"></span><br>

            <button type="submit">Register</button>




        </form>
    </body>
</html>
